<!-- templates/history_table.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Presentation History</h1>

    <table>
        <thead>
            <tr>
                <th>Judul Presentasi</th>
                <th>Waktu Dibuat</th>
                <th>Link Download</th>
            </tr>
        </thead>
        <tbody>
            {% for record in history %}
            <tr>
                <td>{{ record.title }}</td>
                <td>{{ record.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td><a href="{{ record.download_link }}" target="_blank">Download</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div id="popup">
        <div id="popup-content">
            <span id="popup-message"></span><br>
            <a id="popup-link" href="" target="_blank"></a><br>
            <button onclick="hidePopup()">Exit</button>
        </div>
    </div>

    <script>
        function hidePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
