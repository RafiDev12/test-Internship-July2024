<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Presentation</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        form {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #3498db;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .button-container {
            display: flex;
            align-items: center;
        }
        button {
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }

        #popup {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #popup-content {
            text-align: center;
        }

        #loading {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin-left: 10px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showPopup(message, downloadLink) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popup-message');
            const popupLink = document.getElementById('popup-link');

            popupMessage.textContent = message;
            popupLink.href = downloadLink;
            popupLink.textContent = "Download Presentation";
            popup.style.display = 'block';
        }

        function hidePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        function showLoading() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            loading.style.display = 'none';
        }

        async function submitForm(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            showLoading();

            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title })
            });

            hideLoading();
            const result = await response.json();
            if (response.ok) {
                showPopup(result.message, result.download_link);
            } else {
                alert(result.error);
            }
        }
    </script>
</head>
<body>
    <h1>Generate a Presentation</h1>
    <form onsubmit="submitForm(event)">
        <label for="title">Presentation Title:</label>
        <input type="text" id="title" name="title" required>
        <div class="button-container">
            <button type="submit">Generate</button>
            <div id="loading"></div>
        </div>
    </form>

    <div id="popup">
        <div id="popup-content">
            <span id="popup-message"></span><br>
            <a id="popup-link" href="" target="_blank"></a><br>
            <button onclick="hidePopup()">Close</button>
        </div>
    </div>
</body>
</html>
